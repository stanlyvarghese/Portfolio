<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrinking Button</title>
    <style>
        .shrink-grow-button {
            width: 150px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .shrink-grow-button:hover {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <button class="shrink-grow-button">Hover Me</button>
</body>
</html>
